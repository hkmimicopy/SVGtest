<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テキスト保存ページ</title>
  <!-- 外部CSSを参照 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="link_container"><a href="index.html">ホームページへ戻る</a></div>
  <h4 class="container_explain" style="text-align: center">テキストボックスにテキストを入力後保存ボタンをクリックするとテキストファイルが出力されます。</div>
  <div class="container">
    <input type="text" id="textInput" placeholder="ここに入力してください">
    <button onclick="downloadText()">保存</button>
  </div>

  <script>
    function downloadText() {
      const text = document.getElementById("textInput").value;
      if (!text) {
        alert("テキストを入力してください");
        return;
      }
      const blob = new Blob([text], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "output.txt";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
